plugins {
	id 'java'
	id 'org.springframework.boot' version '3.1.3'
	id 'io.spring.dependency-management' version '1.1.3'
	id 'war'
}

group = 'com.simple'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	providedRuntime 'javax.servlet:javax.servlet-api:4.0.1'
}

tasks.named('test') {
	useJUnitPlatform()
}
test {
	systemProperty 'mockito.mock-maker.inline', 'disabled'
}

war {
	// Configure the name of the WAR file (optional)
	archiveFileName = "${project.name}.war"

	// Include additional resources or files if needed
	from sourceSets.main.output

	// Customize the web.xml file (optional)
//	webXml = fileTree(dir: 'src/main/webapp', include: 'WEB-INF/web.xml')

	// If you want to exclude certain files or directories, you can use excludes and excludesFile properties
	// excludes = ['**/*.properties']
	// excludesFile = file('war-excludes.txt')
}
